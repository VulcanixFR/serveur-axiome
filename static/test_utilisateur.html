<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Utilisateur</title>

    <style>

        body {
            --accent: #cc0077;
            accent-color: var(--accent);
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: auto auto;
            gap: 10px;
            background-color: #16161d;
            font-family: sans-serif;
            color: whitesmoke;
        }

        .params {
            display: block;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 4px;
            /* border: 2px solid var(--accent); */
            background-color: hsla(240, 14%, 20%, 1);
            box-shadow: 1px 1px 10px -1px black;
        }

        .params input {
            width: 100%;
            margin: 2px 0;
            height: 20px;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid var(--accent);
            background-color: transparent;
            color: whitesmoke;
            transition: all ease .25s;
            font-size: 12pt;
            font-weight: bold;
        }

        .params input:focus {
            border-bottom: 2px solid var(--accent);
            outline: none;
        }

        .tests {
            /* display: grid;
            grid-auto-columns: 300px;
            gap: 5px;
            grid-auto-rows: 500px;
            width: 100%;
            box-sizing: border-box; */
            display: flex;
            width: 100%;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .test {
            display: block;
            /* height: 300px; */
            width: 500px;
            background-color: hsla(240, 14%, 20%, 1);
            box-shadow: 1px 1px 10px -1px black;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 4px;
        }

        .test h1 {
            margin: 2px 0;
            font-size: 18pt;
            width: 100%;
            border-bottom: 2px var(--accent) solid;
        }
        .test p {
            margin: 5px 4px;
            font-size: 12pt;
            font-weight: normal;
            /* border-bottom: var(--accent) 1px solid; */
        }
        .test p::before {
            content: attr(data-code);
            padding: 2px 0 0 0;
            background-color: var(--accent);
            margin: 0 5px 0 0;
            height: 100%;
            display: inline-block;
            font-weight: bold;
            font-size: 10pt;
            text-align: center;
            width: 35px;
        }

        .test pre {
            background-color: hsla(240, 14%, 15%, 1);
            padding: 5px;
            box-sizing: border-box;
            border-radius: 4px;
            margin: 5px 0;
        }

        .test button {
            width: 100%;
            background-color: transparent;
            color: whitesmoke;
            border: none;
            background-color: hsla(240, 14%, 15%, 1);
            padding: 5px;
            font-size: 12pt;
            font-weight: bold;
            border-radius: 4px;
            transition: all ease .1s;
        }
        .test button:hover {
            background-color: hsla(240, 14%, 16%, 1);
        }
        .test button:active {
            background-color: hsla(240, 14%, 14%, 1);
        }
        .test button:disabled {
            background-color: #333;
            color: #555;
        }

        .bleu { --accent: #0482ff }
        .rouge { --accent: red }
        .vert { --accent: green }
        .orange { --accent: orange }

    </style>

</head>

</html>
